<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="center">
    <div id="circle" class="center">
      <div id="calculator-container">
        <div id="display-container" class="center">
          <div id="display">0</div>
        </div>
        <div id="keypad">
          <button class="key-btn square" id="AC">AC</button>
          <button class="key-btn square" id="delete">C</button>
          <button class="key-btn square operation" id="multiply">X</button>
          <button class="key-btn square operation" id="divide">/</button>
          <button class="key-btn square number" id="seven">7</button>
          <button class="key-btn square number" id="eight">8</button>
          <button class="key-btn square number" id="nine">9</button>
          <button class="key-btn square operation" id="sum">+</button>
          <button class="key-btn square number" id="four">4</button>
          <button class="key-btn square number" id="five">5</button>
          <button class="key-btn square number" id="six">6</button>
          <button class="key-btn square operation" id="substract">-</button>
          <button class="key-btn square number" id="one">1</button>
          <button class="key-btn square number" id="two">2</button>
          <button class="key-btn square number" id="three">3</button>
          <button class="key-btn" id="equal">=</button>
          <button class="key-btn number" id="zero">0</button>
          <button class="key-btn square" id="float">.</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
